<!doctype html>
<html lang="en">
<head>

	<title>Buy my things</title>
	<meta charset="utf-8"/>
	<style>	
		body, html { margin: 0; padding: 0; }
		body { background: #eee; font-family: sans-serif; font-size: 1.125em; line-height: 1.4em; -webkit-hyphens: auto; color: #202020; }
		.wrap { margin: 0 auto; padding: 2em 0 0; width: 100%; max-width: 600px; background: #fff; }
		p { margin: 0 2em 0; padding: 0 0 2em; text-align: justify; }
		img { display: block; margin: 0 0 2em; max-width: 100%; }

		a:hover { color: #f00; }
		.sold { overflow: hidden; margin: 0; padding: 0; width: 100%; max-width: 600px; opacity: 0.3; list-style: none; }
		.sold li { float: left; width: 25%; }
		.sold img { margin: 0; }
	</style>

</head>
<body>

	<div class="wrap">

		<p>Use this code as a basis to sell your items. Just put a big image, a title, a price and a way for people to contact you.</p>

		<img src="img/example2.jpg" width="600" alt="Example 2"/>
		<p>Example item &ndash; &pound;15</p>

		<!-- Sold -->

			<li><img src="img/example1.jpg" width="150" alt="Example 1"/></li>

			<li><img src="img/example1.jpg" width="150" alt="Example 1"/></li>
			<li><img src="img/example2.jpg" width="150" alt="Example 2"/></li>
			<li><img src="img/example2.jpg" width="150" alt="Example 2"/></li>
			<li><img src="img/example1.jpg" width="150" alt="Example 1"/></li>
			<li><img src="img/example2.jpg" width="150" alt="Example 2"/></li>
			<li><img src="img/example1.jpg" width="150" alt="Example 1"/></li>
		</ul>

	</div><!--/.wrap-->

</body>
</html>
